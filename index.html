<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
     <form action="guardarReguistro.php" method="POST">
         <label for="nombre">
             <span>Nombre</span>
             <input type="text" id="nombre" placeholder="Escribe tu nombre aquí">
         </label>
         <label for="apellido">
            <span>Apellido</span>
            <input type="text" id="apellido" placeholder="Escribe tus apellidos aquí">
        </label>
        <label for="identificacion">
            <span>Identificacion</span>
            <input type="text" id="identificacion" placeholder="Ingrese su codigo">
        </label>
        <span>Carrera</span>
        <input list="carrera">
        <datalist id="carrera">
            <option value="Ing. Sistemas"></option>
            <option value="Mercadeo"></option>
            <option value="Medicina"></option>
            <option value="Derecho"></option>
        </datalist>
        <input type="submit" value="Guardar">
     </form>
</body>
</html>
